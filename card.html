<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card-list">
        <a href="https://amazon-web-clone.vercel.app/" class="card-item">
            <img src="developer.jpg" alt="Card Image">
            <span class="developer">Developer</span>
            <h3>Amazon web clone</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        <a href="http://www.cardgamesandip.in/" class="card-item">
            <img src="designer.jpg" alt="Card Image">
            <span class="designer">Developer</span>
            <h3>card game </h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        <a href="https://typing-speed-test-devlop-by-sandip.vercel.app/" class="card-item">
            <img src="editor.jpg" alt="Card Image">
            <span class="editor">Devloper</span>
            <h3> typing typing-speed-test-devlop-by-sandip</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
    </div>
</body>
</html>
